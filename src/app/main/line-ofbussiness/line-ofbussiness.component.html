<div class="row">
  <div class="col-sm-12">
    <div class="card p-2 rounded-0">
      <div class="card-body p-0">
        <div class="d-flex justify-content-between">
          <div class="d-flex">
            <h2>Line Of Business</h2>
            <p style="transform: translateY(9px); opacity: 0.4; padding-left: 10px; font-size: 12px;">{{categoryName}}
            </p>
          </div>
          <div class="d-flex">
            <button style="padding-right: 24px;padding-left: 32px;" routerLink="/add-Bussiness" class="btn btn-primary"
              data-toggle="modal" data-target="#exampleModals">+ Add New</button>
            <div class="spacer" style="width: 25px;"></div>
            <div class="arrow_img d-flex justify-content-center align-items-center" (click)="ExcelOpertions($event)"
              data-toggle="collapse" href="#collapseExamples" role="button" aria-expanded="false"
              aria-controls="collapseExample">
              <img *ngIf="!victorImage"
                src="https://solizecorporateweb.s3.amazonaws.com/admin/asset/images/arrowIcon.png"
                (click)="$event.stopPropagation()">
              <img *ngIf="victorImage"
                src="https://solizecorporateweb.s3.amazonaws.com/admin/asset/images/downArrow.png" alt=""
                (click)="$event.stopPropagation()">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row container-fluid collapse" id="collapseExamples">
  <div class="col-sm-12  tab_align">
    <div class="card-body table-responsive">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>S.No </th>
          <td mat-cell *matCellDef="let element; let i = index">{{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="LobImage">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.lobImage" alt="Image" height="40" id="imagetable" style="border-radius: 10px;">
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Line of Business Name </th>
          <td mat-cell *matCellDef="let element">{{element.lobName}}</td>
        </ng-container>
        <ng-container matColumnDef="productCode">
          <th mat-header-cell *matHeaderCellDef> Product Code </th>
          <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>
        <ng-container matColumnDef="Published">
          <th mat-header-cell *matHeaderCellDef class="custom-header">is Published</th>
          <td mat-cell *matCellDef="let element" class="custom-cell">
            <div *ngIf="element.isPublished==true">
              <img src="https://solizecorporateweb.s3.amazonaws.com/admin/asset/images/tick.jpg" alt="">
            </div>
            <div *ngIf="element.isPublished==false">
              <img src="https://solizecorporateweb.s3.amazonaws.com/admin/asset/images/waiting.jpg" alt="">
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Action</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex">
              <div (click)="view(element.lobId)">
                <img src="https://solizecorporateweb.s3.amazonaws.com/admin/asset/images/Vector (2).jpg" alt="">
              </div>
              <div (click)="editItem(element.lobId)" style="margin-left: 13px;">
                <img src="https://solizecorporateweb.s3.amazonaws.com/admin/asset/images/editIcon.png" alt="">
              </div>
            </div>
          </td>
        </ng-container>
        <tr style="background-color: #F3F4F5;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModals" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <app-add-lineofbusiness></app-add-lineofbusiness>
      </div>
    </div>
  </div>
</div>

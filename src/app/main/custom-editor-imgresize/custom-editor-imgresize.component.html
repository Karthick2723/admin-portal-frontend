<div class="container-fluid">
    <form [formGroup]="editorFields">
        <div class="row p-4">
            <div class="col">
                <div class="form-group p-2 d-flex justify-content-center">
                    <div [ngClass]="{'drag-area': true,'disable-imgDrag':isView}">
                        <input (change)="convertToBase64('image',$event)" type="file" class="upload_hide" id="side_img"
                            [disabled]="isView">
                        <label for="side_img" class="upload_label mb-0">
                            <div class="image">
                                <img class="w-100 h-90" [src]="getCustomEditorImg('image')"
                                    *ngIf="getCustomEditorImg('image')!=null">
                                <div class="overlay" *ngIf="getCustomEditorImg('image')!=null">
                                </div>
                            </div>
                            <div *ngIf="!getCustomEditorImg('image')" class="m-5">
                                <img src="https://solizecorporateweb.s3.amazonaws.com/admin/asset/images/Vector (3).jpg"
                                    alt="">
                                <p class="choose_file"> <a> <br>Click to browse</a> </p>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="form-group p-2 d-flex justify-content-center">
                    <button class="clear-img" (click)="removeImg()" [disabled]="isView">Remove Image</button>
                </div>
            </div>
            <div class="col border mx-auto text-white text-center">
                <div class="row p-3">
                    <div class="col">
                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example"
                                formControlName="imgFitPosition" [disabled]="isView">
                                <option value=0 selected>select image size</option>
                                <option *ngFor="let option of responsiveOptions" [value]=option?.key>
                                    {{ option.value }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group"
                            *ngIf="editorFields.get('imgFitPosition').value == customEditorImgResponsive?.CutomSize">
                            <input type="text" class="form-control" formControlName="imgCustomSize"
                                placeholder="200*200" />
                            <div class="badge text-secondary text-wrap">
                                Give Custom Height and Width 200*200 (height*width) Format
                            </div>
                            <div *ngIf="this.editorFields.invalid">
                                <small class="text-danger" *ngIf="this.editorFields.invalid">
                                    Invalid format. Please use the format '200*300'.
                                </small>
                            </div>
                        </div>
                        <div class="form-group  d-none">
                            <label class="form-label" style="color: black;">Border</label>
                            <input type="number" class="form-control" formControlName="imgBorder"
                                placeholder="Enter Image Padding size">
                        </div>
                        <div class="form-group d-none">
                            <label class="form-label" style="color: black;">Padding</label>
                            <input type="number" class="form-control" formControlName="imagePadding"
                                placeholder="Enter Image Padding size">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col d-flex justify-content-end">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary" (click)="saveImgDataToForm()"
                            [disabled]="isView">Save</button>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-secondary"
                            (click)="closeImgCustomizePopup()">Discard</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
